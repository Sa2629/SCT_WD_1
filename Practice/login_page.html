<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body class="bdy2" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCgTKihFvhJD3w-t7AwVjIrcK6FOzlmd8NkA&s');">
  <div class="login-box">
    <h2>Sign-in</h2>
    <form action="https://www.loyolaacademy.edu.in/" target="_blank" method="get">
      <label for="email">Email id</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <button type="submit" onclick="https://www.loyolaacademy.edu.in">LOGIN</button>
    </form> 
  </div>
</body>
</html>
